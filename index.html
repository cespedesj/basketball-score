<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <title>Basketball Scoreboard</title>
</head>
<body>
<div class="container">
    <div class="block">
        <h3 class="titles">HOME</h3>
        <div class="score">
            <p class="score-number" id="homeScore">0</p>
        </div>
        <div class="add-points">
            <div class="point-boxes"><p class="point-boxes__num" onclick="homeSumOne()">+1</p></div>
            <div class="point-boxes"><p class="point-boxes__num" onclick="homeSumTwo()">+2</p></div>
            <div class="point-boxes"><p class="point-boxes__num" onclick="homeSumThree()">+3</p></div>
        </div>
    </div>
    <div class="block">
        <h3 class="titles">GUEST</h3>
        <div class="score">
            <p class="score-number" id="guestScore">0</p>
        </div>
        <div class="add-points">
            <div class="point-boxes"><p class="point-boxes__num" onclick="guestSumOne()">+1</p></div>
            <div class="point-boxes"><p class="point-boxes__num" onclick="guestSumTwo()">+2</p></div>
            <div class="point-boxes"><p class="point-boxes__num" onclick="guestSumThree()">+3</p></div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
